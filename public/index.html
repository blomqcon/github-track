<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GitHub Organisation Tracking</title>
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/track.js" type="text/javascript"></script>
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1>GitHub Organisation Contributions</h1>
			<p>Track which projects companies are contributing to with this tool!</p> 
		</div>
	  
		<div class="col-md-7">
			<h2>Organisation Data</h2>
			<ul id="orgs-list"></ul>
		</div>
	  
		<div class="col-md-5 form-inline">
			<h2>Add Organisation To Queue</h2>
			<button style="width: 30%;" type="button" class="btn btn-default">Add</button>
			<input style="width: 65%; "type="text" class="form-control" id="new-org" placeholder="Organisation">
		</div>
	</div>
</body>
</html>
